<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bootstrap 3 Bootskey.js Example</title>


<link href="css/bootstrap.min.css" rel="stylesheet"/> 

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<![endif]--> 

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootskey.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form role="form">
				<div class="form-group">
					 <label for="Title">Title</label>
					 <input type="email" class="form-control" id="Title">
				</div>

				<div class="form-group">
					 <label for="textarea">Description</label> 
					 <textarea id="textarea" class="form-control"></textarea>
				</div>

				<div class="form-group">
					 <label for="keywords">Keywords SEO</label>
					 <input type="email" class="form-control" id="keywords">
				</div>

				<div class="checkbox">
					 <label><input type="checkbox"> Public</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
</body>

<script type="text/javascript">
	//	Initialize:

	$('#keywords').keyboost();

</script>
</html>
